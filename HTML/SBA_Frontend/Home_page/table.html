<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

<h2>Store Items</h2>

<table border="1">
    <!-- Table Header -->
    <thead>
        <tr>
            <th>Saree
                <!-- Dropdown for Saree -->
                <select>
                    <option value="Select option">Select Option</option>
                    <option value="Banarasi">Banarasi</option>
                    <option value="Chiffon">Chiffon</option>
                    <option value="Georgette">Georgette</option>
                </select>
            </th>
            <th>Kurti
               <!-- Dropdown for Kurti -->
               <select>
                <option value="Select option">Select Option</option>
                <option value="Anarkali">Anarkali</option>
                <option value="Short">Short</option>
                <!-- Add more options as needed -->
            </select> 
            </th>
            <th>tops
             <!-- Dropdown for Tops -->
             <select>
                <option value="Select option">Select Option</option>
                <option value="Chickenkary">Chickenkary</option>
                <option value="Aliakurti">Aliakurti</option>
                <!-- Add more options as needed -->
            </select>   
            </th>
        </tr>
    </thead>
    
    <!-- Table Body -->
    <tbody>
        <!-- Row 1 -->
        <tr>
            <td>Banarasi</td>
            <td>Anarkali</td>
            <td>Chickenkary</td>
        </tr>
        
        <!-- Row 2 -->
        <tr>
            <td>Chiffon</td>
            <td>Short</td>
            <td>Aliakurti</td>
        </tr>
        
        <!-- Add more rows as needed -->
    </tbody>
</table>

</body>
</html>
